<!DOCTYPE html>
<html lang="en">

<head>
  <title>Horoscope App</title>
  <link rel="stylesheet" href="home-style.css">

  <link rel="manifest" href="manifest.json">

</head>

<body>

  <div class="title-box">

</html>
