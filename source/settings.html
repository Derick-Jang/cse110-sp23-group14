<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/settings-style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>

    <div id="name-info"></div><br>

    <div id="change-name">
        <form onsubmit="saveUserName()">
            <label for="name">Change name:</label><br>
            <input type="text" id="name" name="name"><br>
            <input type="submit" value="Submit">
        </form> 
    </div>
    <button id="clear-name-button">Clear Name</button>
    <br>

    <div id="birthday-info"></div><br>
    
    <div id="change-birthday">
        <form onsubmit="saveBirthday()">
            <label for="birthday">Change birthday:</label><br>
            <input type="text" id="birthday" name="birthday"><br>
            <input type="submit" value="Submit">
        </form> 
    </div>
    <button id="clear-birthday-button">Clear Birthday</button>
    <br>
    
    <script src="home-script.js"></script>
</body>
</html>
