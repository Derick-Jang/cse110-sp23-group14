<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/settings-style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>

    <div id="name-info"></div><br>

    <div id="change-name">
        <form onsubmit="saveUserName()">
            <label for="name">Change name:</label><br>
            <input type="text" id="name" name="name"><br>
            <input type="submit" value="Submit">
        </form> 
    </div>
    <button id="clear-name-button">Clear Name</button>
    <br>

    <div id="birthday-info"></div><br>
    
    <div id="change-birthday">
        <form onsubmit="saveBirthday()">
            <label for="birthday-month">Change birthday:</label><br>
        <select id="birthday-month" name="birthday-month" onchange="updateBirthdayDays()">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <select id="birthday-day" name="birthday-day"></select>
        <input type="submit" value="Submit">
        </form> 
    </div>
    <button id="clear-birthday-button" onclick="clearBirthday()">Clear Birthday</button>
    <br>
    <br>
    <br>
    <br>

    <button onclick="navigateToNewPage()">Feedback</button>
    <br><br>

    <button onclick="navigateToProfile()">User Profile</button>

    <div id="to-do">
        <li>time zone</li>
        <li>show zodiac sign based on birthday</li>
        <li>Theme display option</li>
        <li>feedback</li>
    </div>
    
    <script src="setting.js"></script>
</body>
</html>
