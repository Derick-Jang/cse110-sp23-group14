<!DOCTYPE html>
<html>

<head>
  <title>Magic 8-Ball</title>
  <link rel="stylesheet" href="8ball-styles.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Magic 8-Ball</h1>
    <input type="text" id="question-input" class="question-input" placeholder="Type your question here...">

    <details id="advanced">
      <summary id="advanced-setting">Make your own answers</summary>
      <form id="question-form">
        <label for="answer-a-input">Custom Answer 1:</label>
        <input type="text" id="answer-a-input" class="answer-input">
        <label for="answer-b-input">Custom Answer 2:</label>
        <input type="text" id="answer-b-input" class="answer-input">
        <label for="answer-c-input">Custom Answer 3:</label>
        <input type="text" id="answer-c-input" class="answer-input">
        <label for="answer-d-input">Custom Answer 4:</label>
        <input type="text" id="answer-d-input" class="answer-input">
      </form>
    </details>
    <button type="submit" class="submit-btn" onclick="submitForm(event)">Ask</button>

    <div id="answer" class="answer"></div>
  </div>

  <script src="8ball-script.js"></script>
</body>

</html>
