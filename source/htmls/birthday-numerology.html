<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings - Zodiak</title>
    <script src="../scripts/birthday-numerology.js"></script>
    <style>
        /* Styles for the main content */
        body {
            background-image: url("../assets/numerlogy.jpg");
            background-size: cover;
            background-position: center;
        }
        
        *{
            padding:0;
            margin:0;
            font-family: sans-serif;
        }

        .container{
            text-align: center;
            position: absolute;
            top:20%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 100%;

        }

        .container span{
            text-transform: uppercase;
            display: block;
        }

        .text1{
            color:#FF0000;
            font-size:60px;
            font-weight: 700;
            letter-spacing: 8px;
            margin-bottom: 20px;
            position: relative;
            animation: Text 3s 1;

        }

        .text2{
            font-size: 30px;
            color:#c51832;
            opacity: 0;
            transition: opacity 1s ease;
        }
        @keyframes Text{
            0%{
                color:black;
                margin-bottom: -40px;
            }
            30%{
                letter-spacing: 25px;
                margin-bottom: -40px;
            }
            85%{
                letter-spacing: 8px;
                margin-bottom: -40px;
            }
        }

        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Styles for the pop-up */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #7F00FF; /* Set a background color that matches your theme */
            padding: 20px;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: none;
            color: white; /* Set text color to white */
            font-family: "Arial", sans-serif; /* Set font family */
        }

        .popup-close:hover {
            color: #ff2741; /* Set a different color for hover effect */
        }

        .popup-close {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: #999999; /* Set a color for the close button */
            font-size: 24px;
        }


        .popup h3 {
            color: #ff2741; /* Set a color for the heading that matches your theme */
            font-size: 18px;
            margin-bottom: 10px;
        }

        .popup p {
            color: #333333; /* Set a color for the content that matches your theme */
            font-size: 14px;
            line-height: 1.5;
        }

        #start-button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #ff2741; /* Set a background color that matches your theme */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #start-button:hover {
            background-color: #c51832; /* Set a different background color for hover effect */
        }

        button {
            padding: 10px 20px;
            background-color: #ff2741; /* Set a background color that matches your theme */
            border: none;
            color: white; /* Set text color to white */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        button:hover {
            background-color: #ff506f; /* Set a different background color for hover effect */
        }

    </style>
</head>
<body>
    <div id="main-content">
        <button id="start-button" onclick="showNewPage()">Start</button>
    </div>

    <div id="personality" class="popup">
        <span class="popup-close" onclick="hidePopup('popup-personality')">&times;</span>
        <h3>Personality</h3>
        <p id="personality">Personality description...</p>
    </div>

    <div id="characteristic" class="popup">
        <span class="popup-close" onclick="hidePopup('popup-characteristic')">&times;</span>
        <h3>Characteristic</h3>
        <p id="characteristic">Characteristic description...</p>
    </div>

    <div id="career" class="popup">
        <span class="popup-close" onclick="hidePopup('popup-career')">&times;</span>
        <h3>Careerssss</h3>
        <p id="career">Career description...</p>
    </div>

    <div id="love" class="popup">
        <span class="popup-close" onclick="hidePopup('popup-love')">&times;</span>
        <h3>Love</h3>
        <p id="love">Love description...</p>
    </div>

</body>
</html>
