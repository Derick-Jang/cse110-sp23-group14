<!DOCTYPE html>
<html lang="en">
<head>
    <title>Birthday - Zodiac</title>
    <style>
        /* Styles for the main content */
        body {
            background-image: url("../assets/numerlogy.jpg");
            background-size: cover;
            background-position: center;
        }
        
        *{
            padding:0;
            margin:0;
            font-family: sans-serif;
        }

        .container{
            text-align: center;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 100%;

        }

        .container span{
            text-transform: uppercase;
            display: block;
        }

        .text1{
            color:#FF0000;
            font-size:60px;
            font-weight: 700;
            letter-spacing: 8px;
            margin-bottom: 20px;
            position: relative;
            animation: Text 3s 1;

        }

        .text2{
            font-size: 50px;
            color:#0d0809;
            opacity: 0;
            transition: opacity 1s ease;
        }
        @keyframes Text{
            0%{
                color:black;
                margin-bottom: -40px;
            }
            30%{
                letter-spacing: 25px;
                margin-bottom: -40px;
            }
            85%{
                letter-spacing: 8px;
                margin-bottom: -40px;
            }
        }

        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .popup {
            position: fixed;
            top: 35%;
            left: 36%;
            transform: translate(-50%, -50%);
            background-color: rgb(74, 24, 199);
            padding: 20px;
            width: 550px;
            height: 500px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: none;
            animation: rotate 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        .popup-close {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }

        @keyframes rotate {
            0%{
                transform: rotate(-360deg);
                opacity: 0;
            }
            100%{
                transform: rotate(0);
                opacity: 1;
            }
            
        }

        .popup-close:hover {
            color: #ff2741; /* Set a different color for hover effect */
        }
        
        .popup h3 {
    color: #ff2741; /* Set a color for the heading that matches your theme */
    font-size: 18px;
    margin-bottom: 10px;
    text-align: center;
}

        .popup p {
            color: #333333; /* Set a color for the content that matches your theme */
            font-size: 14px;
            line-height: 1.5;
        }

        #start-button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #0d31d4; /* Set a background color that matches your theme */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #start-button:hover {
            background-color: #4686d3; /* Set a different background color for hover effect */
        }

        button {
            padding: 10px 20px;
            background-color: #a035de;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin: 15px 5px 5px; /* Adjust the margin values here */
        }

        button:hover {
            background-color: #d94de3; /* Set a different background color for hover effect */
        }

    </style>
</head>
<body>
    <script src="../scripts/birthday-numerology.js"></script>
    <div id="main-content">
        <button id="start-button" onclick="showNewPage()">Start</button>
    </div>

    <div id="personality-popup" class="popup">
        <span class="popup-close" onclick="hidePopup('personality')">&times;</span>
        <h3>Personality</h3>
        <p id="personality-text">Personality description...</p>
    </div>

    <div id="characteristic-popup" class="popup">
        <span class="popup-close" onclick="hidePopup('characteristic')">&times;</span>
        <h3>Characteristic</h3>
        <p id="characteristic-text">Characteristic description...</p>
    </div>

    <div id="career-popup" class="popup">
        <span class="popup-close" onclick="hidePopup('career')">&times;</span>
        <h3>Careerssss</h3>
        <p id="career-text">Career description...</p>
    </div>

    <div id="love-popup" class="popup">
        <span class="popup-close" onclick="hidePopup('love')">&times;</span>
        <h3>Love</h3>
        <p id="love-text">Love description...</p>
    </div>

</body>
</html>
