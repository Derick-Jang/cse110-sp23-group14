<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Settings - Zodiak</title>
        <script src="../scripts/name-numerology.js"></script>
    </head>
    <body>
        <div id="user-edit-popup" class="overlay">
            <div class="popup">
                <h2>Edit User Profile</h2>
                <a class="close" href="#">&times;</a>
                <div id="change-name">
                    <form onsubmit="event.preventDefault(); saveUserName();">
                        <label for="name">Change name:</label><br>
                        <input type="text" id="name" name="name"><br>
                        <input type="submit" value="Submit">
                    </form> 
                </div>
                <button id="clear-name-button">Clear Name</button>
                <!-- Added an area to display Soul Urge Number and its information -->
                <div id="soul-urge-info">
                    <h3>Your Soul Urge Number is: <span id="soul-urge-number"></span></h3>
                    <h4>Meaning: <span id="soul-urge-meaning"></span></h4>
                    <p>Description: <span id="soul-urge-description"></span></p>
                </div>
            </div>
        </div>
    </body>
</html>
