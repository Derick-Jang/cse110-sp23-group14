name: Full CI/CD Pipeline

on: [push, fork]

permissions:
    contents: write
    pages: write
    id-token: write
    
jobs:
    linting:
        uses: ./.github/workflows/linter.yml
    testing:
        uses: ./.github/workflows/testing.yml
    documentation:
        uses: ./.github/workflows/documentation.yml
        needs: [linting]
    build-gh-pages:
        uses: ./.github/workflows/jekyll-gh-pages.yml
        needs: [documentation, testing]
